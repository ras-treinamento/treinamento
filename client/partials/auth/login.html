<form class="form-signin" ng-submit="login(email, password)">
  
  <h2 class="form-signin-heading text-center">Treinamento</h2>
  
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" id="email" class="form-control" placeholder="Email" required="" autofocus="" ng-model="email">
  
  <label for="password" class="sr-only">Senha</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="" ng-model="password">
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

</form>
